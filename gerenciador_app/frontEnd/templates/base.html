<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                // Paleta de Cores Snoopy
                'snoopy-bg': '#EFF6FF',      // Um azul bem claro (céu)
                'snoopy-blue': '#3B82F6',   // Azul principal (logo Peanuts)
                'snoopy-red': '#EF4444',    // Vermelho (casinha do Snoopy)
                'snoopy-yellow': '#FACC15', // Amarelo (Woodstock)
                'snoopy-dark': '#1F2937',   // Um preto/cinza escuro (traços)
              }
            }
          }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>

    {% block styles %}{% endblock %}
</head>
<body class="bg-snoopy-bg min-h-screen"> 

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
