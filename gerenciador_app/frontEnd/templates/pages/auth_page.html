{% extends "base.html" %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_page.css') }}">
{% endblock %}

{% block content %}

<div class="mb-4 max-w-sm mx-auto">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-4 rounded-md text-center
                      {% if category == 'danger' %} bg-red-100 text-red-700 
                      {% else %} bg-green-100 text-green-700 {% endif %}"
               role="alert">
            <p>{{ message }}</p>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
            <input type="checkbox" class="toggle" {% if not is_login_page %}checked{% endif %}>
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                
                <div class="flip-card__front">
                    <div class="title">Log in</div>
                    <form class="flip-card__form" action="{{ url_for('auth.login') }}" method="POST">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn">Let's go!</button>
                    </form>
                </div>

                <div class="flip-card__back">
                    <div class="title">Sign up</div>
                    <form class="flip-card__form" action="{{ url_for('auth.register') }}" method="POST">
                        <input class="flip-card__input" name="username" placeholder="Username" type="text" required>
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn">Confirm!</button>
                    </form>
                </div>

            </div>
        </label>
    </div>   
</div>
{% endblock %}
